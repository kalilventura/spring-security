spring:
  datasource:
      url: jdbc:h2:mem:db
      driver-class-name: org.h2.Driver
      username: sa
      password: root
  jpa:
    database-platform: org.hibernate.dialect.H2Dialect
    properties:
      hibernate:
        ddl_auto: create
        show_sql: true
        format_sql: true
  h2:
    console.enabled: true
    console.path: /h2-console